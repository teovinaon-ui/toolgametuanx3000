<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum MD5 V19 - Professional Tool</title>
    <style>
        body {
            background: #020a10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #tool_v19_quantum {
            width: 320px;
            background: rgba(5, 15, 25, 0.98);
            border: 1px solid #00f2ff;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px #00f2ff;
            color: #fff;
            overflow: hidden;
        }
        #hdr {
            background: linear-gradient(90deg, #00f2ff, #0066ff);
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }
        .content { padding: 20px; }
        #ana {
            font-size: 11px;
            color: #00ff88;
            margin-bottom: 15px;
            min-height: 30px;
        }
        input {
            width: 90%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            text-align: center;
            background: #1a1a1a;
            color: #fff;
            margin-bottom: 10px;
            border: 1px solid #333;
        }
        .input-group {
            display: flex;
            gap: 5px;
            width: 95%;
            margin: 0 auto 15px;
        }
        .btn-paste {
            width: 35%;
            background: #00f2ff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .grid-numbers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        .grid-numbers button {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.2s;
        }
        .grid-numbers button:active { background: #00f2ff; color: #000; }
        .result-box {
            background: rgba(0, 242, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            border: 1px dashed #00f2ff55;
        }
        #rs { font-size: 45px; font-weight: 900; margin: 0; color: #ffd700; }
        #det { font-size: 10px; color: #888; margin-top: 5px; }
        .btn-fix {
            background: none;
            border: none;
            color: #ff3333;
            font-size: 11px;
            margin-top: 15px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="tool_v19_quantum">
    <div id="hdr">Quantum MD5 V19</div>
    <div class="content">
        <div id="ana">Hệ thống đã sẵn sàng...</div>
        
        <input id="ph" type="number" placeholder="Nhập mã phiên (VD: 1234)">
        
        <div class="input-group">
            <input id="md" type="text" placeholder="Chuỗi MD5...">
            <button class="btn-paste" onclick="pMD5()">DÁN</button>
        </div>

        <div class="grid-numbers">
            <button onclick="f(1)">1</button>
            <button onclick="f(2)">2</button>
            <button onclick="f(3)">3</button>
            <button onclick="f(4)">4</button>
            <button onclick="f(5)">5</button>
            <button onclick="f(6)">6</button>
        </div>

        <div class="result-box">
            <div id="rs">--</div>
            <div id="det">AI Analysis: Waiting for data...</div>
        </div>

        <button class="btn-fix" onclick="fix()">BÁO SAI (ĐẢO CẦU)</button>
    </div>
</div>

<script>
    var vits = [], logicMode = 0;

    async function pMD5() {
        try {
            const t = await navigator.clipboard.readText();
            document.getElementById('md').value = t;
            document.getElementById('ana').innerText = "Đã nạp MD5: " + t.slice(0, 8) + "...";
        } catch(e) { alert("Hãy cấp quyền truy cập Clipboard!"); }
    }

    function fix() {
        logicMode = (logicMode === 0) ? 1 : 0;
        const ana = document.getElementById('ana');
        ana.innerText = "HỆ THỐNG ĐÃ ĐẢO LOGIC CẦU!";
        ana.style.color = "#ff3333";
    }

    function f(n) {
        vits.push(n);
        if(vits.length === 3) {
            var s = vits[0] + vits[1] + vits[2];
            var ph = document.getElementById('ph').value;
            var md = document.getElementById('md').value;

            if(!ph) {
                alert("Vui lòng nhập Mã Phiên trước!");
                vits = [];
                return;
            }

            var res = "";
            var md5Analytic = "None";

            if(md.length > 10) {
                var last3 = md.trim().slice(-3);
                var hexSum = 0;
                for(var i=0; i<last3.length; i++) hexSum += parseInt(last3[i], 16);
                md5Analytic = "HexSum(" + last3 + ")=" + hexSum;
                res = (hexSum % 2 === 0) ? "X" : "T";
            } else {
                res = ((s + parseInt(ph.slice(-1))) % 2 === 0) ? "T" : "X";
                md5Analytic = "Dựa trên số cuối phiên";
            }

            if(logicMode === 1) res = (res === "T") ? "X" : "T";

            var rD = document.getElementById('rs');
            rD.innerText = (res === "T") ? "TÀI" : "XỈU";
            rD.style.color = (res === "T") ? "#ffd700" : "#00f2ff";
            
            document.getElementById('det').innerText = "Phân tích: " + md5Analytic;
            document.getElementById('ph').value = parseInt(ph) + 1;
            document.getElementById('md').value = "";
            vits = [];
        } else {
            document.getElementById('ana').innerText = "Đã nhập: " + vits.join(" - ");
        }
    }
</script>

</body>
</html>
