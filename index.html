<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOLTA AI PREDICTOR V6</title>
    <style>
        :root {
            --neon: #00f2ff;
            --win: #00ff88;
            --lose: #ff4444;
            --bg: #0d1117;
            --card: #161b22;
            --border: #30363d;
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 340px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        /* LOGO THU NHỎ VÀ CÓ QUÉT LASER */
        .logo-box {
            position: relative;
            width: 80px; 
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            border: 2px solid var(--neon);
            overflow: hidden;
            background: #000;
        }

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-bar {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--neon);
            box-shadow: 0 0 10px var(--neon);
            top: 0;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        h2 {
            font-size: 1.1rem;
            color: var(--neon);
            margin: 10px 0 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .info {
            font-size: 10px;
            color: #8b949e;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #010409;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--neon);
            text-align: center;
            font-family: 'Courier New', monospace;
            box-sizing: border-box;
            margin-bottom: 15px;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            border-color: var(--neon);
            box-shadow: 0 0 8px rgba(0, 242, 255, 0.2);
        }

        .btn-predict {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: var(--neon);
            border: 1px solid var(--neon);
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-predict:hover {
            background: var(--neon);
            color: #0d1117;
        }

        #result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            display: none;
            border: 1px solid var(--border);
        }

        .res-text {
            font-size: 26px;
            font-weight: 800;
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-box">
        <img src="https://i.ibb.co/7xvM28yd/IMG-2533.png" alt="Logo">
        <div class="scan-bar"></div>
    </div>

    <h2>VOLTA AI PRO</h2>
    <div class="info">Hệ thống giải mã MD5 thông minh</div>

    <input type="text" id="md5Input" placeholder="NHẬP MÃ MD5 PHIÊN">
    
    <button class="btn-predict" onclick="analyze()">PHÂN TÍCH</button>

    <div id="result-box">
        <span style="font-size: 11px; color: #8b949e;">AI ĐÃ CHỐT:</span>
        <span id="txtRes" class="res-text">---</span>
        <div id="confidence" style="font-size: 12px; color: var(--neon);">Độ chính xác: 0%</div>
    </div>
</div>

<script>
    function analyze() {
        const input = document.getElementById('md5Input').value.trim();
        if(!input) {
            alert("Vui lòng nhập mã!");
            return;
        }

        const resBox = document.getElementById('result-box');
        const txtRes = document.getElementById('txtRes');
        const conf = document.getElementById('confidence');

        resBox.style.display = 'block';
        txtRes.innerText = "WAIT...";
        txtRes.style.color = "#fff";

        setTimeout(() => {
            // Thuật toán AI cải tiến
            let sum = 0;
            for (let i = 0; i < input.length; i++) {
                sum += input.charCodeAt(i);
            }
            
            const isHome = sum % 2 === 0;
            const rate = 88 + (sum % 11);

            txtRes.innerText = isHome ? "ĐỘI NHÀ" : "ĐỘI KHÁCH";
            txtRes.style.color = isHome ? "var(--win)" : "var(--lose)";
            conf.innerText = "Độ chính xác AI: " + rate + "%";

            // Tự động copy kết quả
            navigator.clipboard.writeText(txtRes.innerText);
        }, 1200);
    }
</script>

</body>
</html>
